## Website title:
title = "@vst"

## The base URL the site will be built for:
base_url = "https://thenegation.com"

## Set the author (especially for feed):
author = "Vehbi Sinan Tunalioglu"

## Automatically compile all SASS files in the sass directory:
compile_sass = false

## Build a search index to be used later on by a JavaScript library:
build_search_index = true

## Minify HTML:
minify_html = true

## Generate feed:
generate_feeds = true

[[taxonomies]]

name = "tags"

feed = true
render = true

[markdown]

highlight_code = true
highlight_theme = "dracula"

render_emoji = true
smart_punctuation = true

[extra]

version = "1.43.0" # x-release-please-version
